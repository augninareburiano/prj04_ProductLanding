<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1 class="logo"><a href="#">Dog Town</a></h1>
        <nav>
            <ul class="nav-bar">
                <li><a href="#video-container" class="nav-link">Go to Video</a></li>
                <li><a href="#form-container" class="nav-link">Go to Forms</a></li>
                <li><a href="#footer-container" class="nav-link">Go Footer</a></li>
            </ul>
        </nav>
    </header>
    <section id="video-container">
        <img src="https://i.pinimg.com/originals/96/cd/7e/96cd7e329caf7040d9f6ddfea710ebcd.gif" alt="smiling dog :>">
        <p>Here in Dog Town, our goal is to ensure the health, safety, hygiene, and the overall welfare of our beloved pets!</p>
        <br><br>
        <h3>Register Now!</h3>
    </section>
    <section id="form-container">
        <fieldset>
            <legend>Registration Form</legend>
            <form action="https://www.freecodecamp.com/email-submit" id="form">
                <div class="container">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="email goes here">
                </div>
                <div class="container">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="name goes here">
                </div>
                <input type="submit" value="Submit" id="submit">
            </form>
        </fieldset>
    </section>
    <section id="footer-container">

    </section>
</body>
</html>
